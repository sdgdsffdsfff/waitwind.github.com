<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>tssCalendar test</title>

    <link href="../css/tss.calendar.css" rel="stylesheet">

    <script src="../src/tssJS.js"></script>
    <script src="../src/tssJS.ajax.js"></script>
	<script src="../src/tssJS.progress.js"></script>

	<script type="text/javascript">

	var url = 'data/progress.xml?';

	window.onload = function() {

	 	$.ajax({
	 		url: url,
	 		onresult: function() {
	 			var data = this.getNodeValue("ProgressInfo");
	 			var progress = new $.Progress(url, data, 'data/_success.xml?');

				progress.oncomplete = function() {
					alert("done!");                
				}
				progress.start();
	 		}
	 	});
	}

	</script>
</head>

<body>


</body>
</html>
